name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/dev-*'
  pull_request:
    branches:
      - main
      - dev
      - 'feature/dev-*'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Build project
        run: make build

      - name: Check binaries exist
        run: |
          test -f bin/platform-server || exit 1
          test -f bin/platform-cli || exit 1
          test -f bin/platform-orchestrator || exit 1
          test -f bin/platform-indexer-orchestrator || exit 1
          echo "All binaries built successfully"





