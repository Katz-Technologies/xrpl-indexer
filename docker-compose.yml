---
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:${ZOOKEEPER_VERSION}
    container_name: zookeeper
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    deploy:
      resources:
        limits:
          memory: ${ZOOKEEPER_MEMORY_LIMIT}

  kafka-broker1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka-broker1
    ports:
      - "${KAFKA_PORT}:9092"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    deploy:
      resources:
        limits:
          memory: ${KAFKA_BROKER_MEMORY_LIMIT}

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
    container_name: elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.security.enabled: false
      ELASTIC_PASSWORD: ${ELASTICSEARCH_PASSWORD}
      cluster.name: ${ELASTICSEARCH_NAMESPACE}
      discovery.type: single-node
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.3
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka-broker1
      - zookeeper
    ports:
      - "8080:8080"
    # üëá –¥–∞—ë–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É –∞–ª–∏–∞—Å –Ω–∞ –±—Ä–æ–∫–µ—Ä –±–µ–∑ –ø—Ä–∞–≤–æ–∫ —Å–∞–º–æ–≥–æ –±—Ä–æ–∫–µ—Ä–∞
    links:
      - kafka-broker1:broker
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "broker:29092" # –±—ã–ª–æ kafka-broker1:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
      KAFKA_UI_AUTH_TYPE: "disabled"

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  elasticsearch-data:
    driver: local
