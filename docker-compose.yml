---
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:${ZOOKEEPER_VERSION}
    container_name: zookeeper
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    deploy:
      resources:
        limits:
          memory: ${ZOOKEEPER_MEMORY_LIMIT}

  kafka-broker1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka-broker1
    ports:
      - "${KAFKA_PORT}:9092"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka-broker1:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_CLEANUP_POLICY: delete
    deploy:
      resources:
        limits:
          memory: ${KAFKA_BROKER_MEMORY_LIMIT}

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: xrpl
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9000:9000"   # native
      - "8123:8123"   # http
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query='SELECT 1'"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    links:
      - kafka-broker1:broker
      

  clickhouse-init:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse-init
    depends_on:
      clickhouse:
        condition: service_healthy
      kafka-broker1:
        condition: service_started
    volumes:
      - ./clickhouse/ddl:/ddl:ro
    entrypoint: /bin/sh
    command: -c "for f in /ddl/*.sql; do echo Running $$f; clickhouse-client --host clickhouse --multiquery < $$f; done"
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka-broker1
      - zookeeper
    ports:
      - "8080:8080"
    # ðŸ‘‡ Ð´Ð°Ñ‘Ð¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñƒ Ð°Ð»Ð¸Ð°Ñ Ð½Ð° Ð±Ñ€Ð¾ÐºÐµÑ€ Ð±ÐµÐ· Ð¿Ñ€Ð°Ð²Ð¾Ðº ÑÐ°Ð¼Ð¾Ð³Ð¾ Ð±Ñ€Ð¾ÐºÐµÑ€Ð°
    links:
      - kafka-broker1:broker
    environment:
      KAFKA_UI_BASE_PATH: /kafka-ui
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "broker:29092" # Ð±Ñ‹Ð»Ð¾ kafka-broker1:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
      KAFKA_UI_AUTH_TYPE: "disabled"

  kafka-init:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    depends_on:
      kafka-broker1:
        condition: service_started
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: /bin/bash
    command: /scripts/kafka-init.sh
    restart: "no"

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  clickhouse-data:
    driver: local
